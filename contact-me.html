<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .header {
    display: flex;
    justify-content: space-between;
    height: 60px;
}

.nav-link {
    display: flex;
    align-items: center;
    font-size: 18px;
    font-weight: 200;
    color: #000;
    text-decoration: none;
    height: 100%;
}

.work {
    background-color: #F15843; /* Red */
    flex: 7;
    justify-content: flex-start;
    padding-left: 20px;
}

.contact {
    background-color: #FFC107; /* Yellow */
    flex: 3;
    justify-content: flex-end;
    padding-right: 40px;
}


        .section {
            position: relative;
            min-height: 92vh;
            display: grid;
            grid-template-columns: 60% 40%;
            margin-bottom:0;
        }

        .left-content {
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        margin-left: 30px; /* Added left margin */
        gap: 40px;  
        width:60%;    
        }

        .right-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 45.75%;
            height: calc(100vh - 60px);
            overflow: hidden;
            margin-top: 0px; /* Height of your nav */
            margin-right:0px;
        }

        .contact-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 70% center;
            margin-right:50px;
        }

        .contact-text {
            width:150%;
            height: auto;
            object-fit: cover;
            padding-top:200px;
        }

        .social-links {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 40px;
            margin-top: -20px;
            margin-left: 140px;
            position: relative;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: 200;
            position: relative;
            transform: none;
        }

        .folder-icon {
            width: 60px;
            height: auto;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .connect-grid {
            margin-top: 0; /* Add this to ensure no top margin */
            line-height: 0; /* This helps remove any potential line-height spacing */
        }

       

        .connect-me-grid {
            width: 100%;
            height: 100%;
            
        }

        .connect-me-grid-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            
        }

        .footer {
    background-color: black;
    display: flex;
    align-items: center;
    padding: 40px;
    height: auto;
    position: relative;
    
}

.social-media-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.social-media-links img {
    width: 50px;
    height: 50px;
    object-fit: contain;
}


.social-media-links img:first-child {
    width: 60px;
    height: 60px;
}






.available-section {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.available-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    width: 100%;
    max-width: 1760px; /* Double the image width (880px * 2) */
    margin: 0 auto;
}

.available-text {
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.available-text h1 {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 72px;
    font-weight: 300;
    line-height: 1;
    margin-bottom: 20px;
    margin-left:40px;
}

.available-text p {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 18px;
    margin-left:40px;
}

.available-image {
    width: 654px;
    height: 500px;
    overflow: hidden;
    justify-self: end; /* Aligns the image container to the right of its grid cell */
}

.available-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    
}

.section,
.connect-grid,
.available-section {
    margin: 0;
    padding: 0;
}

.connect-me-grid {
    display: block;
    line-height: 0;
    font-size: 0;
}

.connect-me-grid-img,
.available-img {
    display: block;
    margin: 0;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 100%;
    margin: 0 auto;
}

.footer-social-and-text {
    display: flex;
    align-items: center;
    margin-left: 40px;
}

.footer-social-links {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.footer-social-icon img {
    width: 24px;
    height: 24px;
    
}

.footer-instagram-icon {
    width: 35px; /* Scaled up by 10% */
    height: 35px;
    scale:180%;
}

.footer-connect-text {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: #ffffff;
    font-size: 60px;
    font-weight: 200;
    line-height: 1;
    letter-spacing: -0.02em;
    text-align: left;
    margin-left: 60px; /* Space between icons and text */

.footer-monogram img {
    width: 60px;
    height: auto;

    margin-right:40px;
}

.social-icon:hover {
    opacity: 0.8;
    transition: opacity 0.2s ease;
}

.nowrap {
    white-space: nowrap;
}

/* Add these new animation styles */
.animate-on-scroll {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease-out;
}

.fade-in {
    opacity: 1;
    transform: translateY(0);
}

/* Add stagger delays for different elements */
.stagger-1 { transition-delay: 0.1s; }
.stagger-2 { transition-delay: 0.2s; }
.stagger-3 { transition-delay: 0.3s; }
.stagger-4 { transition-delay: 0.4s; }
.stagger-5 { transition-delay: 0.5s; }

.back-arrow {
    text-decoration: none;
    color: inherit;
    cursor: pointer;
    font-size: 36px;
    font-weight: bold;
    display: inline-block;
    padding: 30px;
    transition: transform 0.2s ease;
    margin-left:30px;
}

.back-arrow:hover {
    transform: scale(1.2);
}

    </style>
</head>
<body>


    <header>

            <div class="social-links animate-on-scroll stagger-3">

        </div>

    <script>
        const observerOptions = {
            threshold: 0.2,
            rootMargin: "50px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Select all elements to animate
        document.querySelectorAll('.animate-on-scroll').forEach((element) => {
            observer.observe(element);
        });
    </script>
